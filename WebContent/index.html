<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel='shortcut icon' href='favicon/favicon.ico' type='image/x-icon' >
</head>
<body class="align" background="bkg.jpg">

    <div class="site__container">
    
        <div class="grid__container">
			<input height="280" width="370" type="image" src="images/purple.png" style="margin-left:-20px; margin-bottom:10px;" alt="Submit">
            <form method="post" class="form form--login" action="LogInServlet">

                <div class="form__field">
                    <label class="fontawesome-user" for="login__username">Username</label>
                    <input id="login__username" type="text" class="form__input" placeholder="Username" name="userName" required>
                </div>

                <div class="form__field">
                    <label class="fontawesome-lock" for="login__password"> Password</label>
                    <input id="login__password" type="password" class="form__input" placeholder="Password"  name="password" required>
                </div>

                <div class="form__field">
                    <input type="submit" value="submit">
                </div>

            </form>

          

        </div>
    </div>
</body>
</html>
